{% extends 'core/base.html' %}

{% block title %}
Home |
{% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns">
                    <div class="column is-8 is-offset-2">
                        {% for post in posts %}
                        <div class="content is-medium">
                            <h2 class="subtitle is-4">{{ post.created_at | date:'d-m-Y H:i' }} </h2>
                            <a href="{% url 'post_detail' post.category.slug post.slug %}">
                                <h1 class="title">{{ post.title  }}</h1>
                                {% if post.image %}
                                <figure class="image"><img src="{{ post.image.url }}"></figure>
                                {% endif %}
                            </a>
                            <p>{{ post.intro | safe }}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock %}
